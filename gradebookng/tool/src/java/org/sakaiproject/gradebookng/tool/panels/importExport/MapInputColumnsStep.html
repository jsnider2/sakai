<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<body>
<wicket:panel>

    <form class="form-horizontal">
        <div class="form-group">

            <div class="help-block">
                <p>Automatic mapping failed. Please specify columns below:</p>
            </div>

            <div wicket:id="listItems" class="form-group form-group-sm">
                <div wicket:id="columnLabel" /><select wicket:id="columnType" /><select wicket:id="columnAssignment" />
                <br>
            </div>

            <div class="col-xs-offset-4 col-xs-5">
               <input class="active" type="submit" wicket:id="continuebutton" wicket:message="value:importExport.button.continue"/>
                <input type="submit" wicket:id="backbutton" wicket:message="value:importExport.button.back"/>
            </div>

        </div>
    </form>
</wicket:panel>
</body>
</html>
