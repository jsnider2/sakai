<!DOCTYPE html>

<body>
<wicket:panel>

    <form class="form-horizontal" wicket:id="form">
        <div wicket:id="addScalePointsFeedback"></div>

        <div class="form-group">

            <div class="help-block">
                <p><wicket:message key="label.addscalepoints.instructions.1" /></p>
            </div>

            <div class="form-group form-group-sm">
                <label wicket:for="points" class="col-xs-4 control-label">
                    <wicket:message key="label.addscalepoints.points" />
                </label>
                <div class="col-xs-4">
                    <div class="input-group">
                        <input wicket:id="points" type="text" class="form-control gb-add-scale-points" placeholder="100" />
                       <!--<span class="input-group-addon"><small><wicket:container wicket:id="points"/></small></span>-->
                    </div>
                </div>
            </div>

            <div class="col-xs-offset-4 col-xs-5">
                <button class="button_color gb-update-ungraded-fake-submit"><wicket:message key="button.done" /></button>
                <input type="submit" class="hide gb-update-ungraded-real-submit" wicket:id="submit" wicket:message="value:button.update" />
                <button wicket:id="cancel"><wicket:message key="button.cancel"/></button>
            </div>

        </div>

        <!--<input wicket:id="gradePoints" type="hidden" id="gradePoints"/>-->
    </form>
